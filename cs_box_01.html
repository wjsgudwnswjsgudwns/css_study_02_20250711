<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body * {
            border: 1px solid black;
        }
        span.accent{
            color: red;
            font-weight: bold;
        }
        div.text01 {
            border: 5px solid pink;
            width: 300px;
            height: 200px;
        }
    </style>

    <title>CSS 박스 모델 연습</title>
</head>
<body>
    <h1>시간이란...</h1>
    <div>내일 죽을 것처럼 <span class="accent">오늘</span>을 살고</div> <!-- span = 박스를 수평으로 이어 붙이기 --> <!-- span, div, p의 차이점을 명확하게 이해 -->
    <p>영원히 살 것처럼 <br>내일을 꿈꾸어라.</p>
    <div class="text01">안녕하세요. 오늘은 매우 덥네요!!</div>
</body>
</html>
