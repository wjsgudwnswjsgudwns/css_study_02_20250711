<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font cdn 에서 font awesome을 검색 후 link를 복붙 -->
    <style>
        ul{
            list-style: none; /* ul 리스트의 글 머리 기호(●)를 없애겠다. */
        }
        h1{
            font-size: 130px;
            color: rgba(180, 138, 138, 0.3); /* rgba (빨강,초록,파랑,투명도 : 0~1 숫자가 작을수록 투명함 ) */
        }
        a:link{ /* 아직 방문하지 않은 상태 */
            text-decoration: none;
            color: black;
        }
        a:visited{ /* 방문 했던 곳의 상태 */
            color: crimson;
        }
        a:hover{ /* 마우스 포인터가 글씨 위로 올라왔을 때 일어나는 이벤트 */ /* link visited hover 순서를 꼭 지켜주도록 하자*/
            text-decoration: underline;
            font-style: italic;
            font-weight: bold;
            color: dodgerblue;
        }
        a:active { /* 링크를 클릭하고 떼기 전까지 */
            color: cyan;
        }
    </style>
    <title>icon</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <i class="fa-solid fa-house"></i>
                <a href="#">메뉴1</a>
            </li>
            <li>
                <i class="fa-brands fa-web-awesome"></i>
                <a href="https://fontawesome.com/search?ic=free" target="_blank">메뉴2</a>
            </li>
            <li>
                <i class="fa-brands fa-github"></i>
                <a href="https://github.com/wjsgudwnswjsgudwns" target="_blank">메뉴3</a>
            </li>
            <li>
                <i class="fa-solid fa-house"></i>
                <a href="#">메뉴4</a>
            </li>
        </ul>
    </nav>
    <h1>CSS 색상 연습</h1>
</body>
</html>
