<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    
    <style>
        table {
            caption-side: bottom ;/* 캡션의 위치 */
            border: 1px solid black;
            border-collapse: collapse;  /* 셀과 셀, 셀과 테두리 사이의 여백을 없애 버림(필수) */
        }
        td,th {
            border: 1px dotted black;
            padding: 10px; /* 텍스트와 테두리 사이의 여백의 공간 */
            text-align: center;
        }
    </style>

    <title>table 연습</title>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
            <tr>
               <th>용도</th> 
               <th>중량</th> 
               <th>개수</th> 
               <th>가격</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td> 
                <td>11~16과</td> 
                <td>35,000원</td>
            </tr>
            <tr>
                <!-- <td>선물용</td> -->
                <td>5kg</td> 
                <td>18~26과</td> 
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td> 
                <td>11~16과</td> 
                <td>30,000원</td>
            </tr>
            <tr>
                <!-- <td>가정용</td> -->
                <td>5kg</td> 
                <td>18~26과</td> 
                <td>47,000원</td>
        </tbody>
    </table>
</body>
</html>
